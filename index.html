<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body style="padding: 0; margin: 0">
        <script src="./build/bundle.js"></script>
        <input
            type="file"
            id="file-input"
            accept=".bmt,.ifc"
            multiple="true"
            style="position: absolute; top: 10px; left: 100px"
        />
        <button
            id="demo-ifc"
            style="position: absolute; top: 10px; left: 300px"
        >
            load demo ifc
        </button>
        <button
            id="demo-bmt"
            style="position: absolute; top: 10px; left: 400px"
        >
            load demo bmt
        </button>
        <button
            id="export-bmt"
            style="position: absolute; top: 10px; left: 100px; display: none"
        >
            export to bmt
        </button>
        <input
            type="color"
            id="color"
            style="
                position: absolute;
                bottom: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
                z-index: 100;
            "
        />

                background-color: green;
            "
        ></button> -->
        <button
            id="colorize"
            style="
                cursor: pointer;
                position: absolute;
                bottom: 25px;
                left: 70px;
                width: 100px;
                height: 30px;
                border: none;
                background-color: white;
            "
        >
            colorize
        </button>

            "
        ></button> -->
        <div
            id="props"
            style="
                height: calc(100% - 20px);
                position: absolute;
                top: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                justify-content: start;
                align-items: start;
                overflow: scroll;
                background-color: #ffffff50;
                padding: 10px;
                max-width: 400px;
            "
        ></div>
        <button
            id="infoBut"
            style="
                cursor: pointer;
                position: absolute;
                top: 70px;
                left: 20px;
                width: 40px;
                height: 30px;
                z-index: 100;
            "
            disabled
        >
            Info
        </button>

        <div
            id="info"
            style="
                position: absolute;
                top: 70px;
                left: 70px;
                width: 300px;
                height: 510px;
                z-index: 100;
                background: white;
                border-radius: 10px;
                padding: 10px 50px;
                display: none;
            "
        ></div>
    </body>
